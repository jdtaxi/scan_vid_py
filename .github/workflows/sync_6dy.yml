name: Sync 6dy

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上 8 点运行
  workflow_dispatch:      # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 必须赋予写权限
      
    steps:
      - name: Checkout My Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Function Folder
        run: |
          git clone --depth 1 https://github.com/6dylan6/jdpro.git temp_upstream
          
          # 1. 彻底删除旧的 function 目录，确保没有残留
          rm -rf function
          mkdir -p function
          
          # 2. 拷贝最新内容
          cp -rf temp_upstream/function/* ./function/
          
          # 3. 核心修复：进入目录强制生成 .cjs 文件
          cd function
          # 使用 -v 参数可以看到拷贝过程，方便在日志里查错
          [ -f dylib ] && cp -v dylib dylib.cjs || echo "Error: dylib not found"
          [ -f dylans ] && cp -v dylans dylans.cjs || echo "Error: dylans not found"
          
          # 4. 检查当前目录到底生成了什么（这一步非常重要，用于在 Action 日志里确认）
          ls -la
          cd ..
          
          rm -rf temp_upstream
      - name: Push Changes
        run: |
          git add function/
          # 检查是否有变更。--quiet 如果没有差异则返回 0
          if git diff --staged --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Automated Sync: update function folder and add .js suffixes"
            git push origin main
          fi

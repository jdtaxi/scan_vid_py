name: Sync 6dy

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上 8 点运行
  workflow_dispatch:      # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 必须赋予写权限
      
    steps:
      - name: Checkout My Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Function Folder
        run: |
          # 1. 克隆上游仓库
          git clone --depth 1 https://github.com/6dylan6/jdpro.git temp_upstream
          
          # 2. 彻底清理本地旧的 function 目录
          rm -rf function
          mkdir -p function
          
          # 3. 仅拷贝上游 function 文件夹内的内容
          cp -rf temp_upstream/function/* ./function/
          
          # 4. 核心修复：重命名文件
          # 我们不再使用 cp，改用 mv 或者强制覆盖。
          # 这样能确保即便 Git 认为文件没变，我们也会通过后缀变化强制它记录
          cd function
          if [ -f dylib ]; then
            mv dylib dylib.cjs
            echo "Successfully renamed dylib to dylib.cjs"
          fi
          if [ -f dylans ]; then
            mv dylans dylans.cjs
            echo "Successfully renamed dylans to dylans.cjs"
          fi
          
          # 5. 调试：打印当前目录结构，确认后缀是否生成
          echo "Current file list in function/:"
          ls -F
          
          cd ..
          rm -rf temp_upstream

      - name: Push Changes
        run: |
          # 强制将所有变更加入暂存区（包括删除旧文件和新增的 .cjs）
          git add -A function/
          
          # 检查是否有变更，并强制推送到 main 分支
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "Fix: Sync and force convert to .cjs to bypass strict mode"
            git push origin main
          fi
      - name: Push Changes
        run: |
          git add function/
          # 检查是否有变更。--quiet 如果没有差异则返回 0
          if git diff --staged --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Automated Sync: update function folder and add .js suffixes"
            git push origin main
          fi

name: Sync 6dy

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上 8 点运行
  workflow_dispatch:      # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 必须赋予写权限
      
    steps:
      - name: Checkout My Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Function Folder
        run: |
          # 1. 克隆上游仓库到临时目录
          git clone --depth 1 https://github.com/6dylan6/jdpro.git temp_upstream
          
          # 2. 确保本地目标目录存在
          mkdir -p function
          
          # 3. 同步内容
          cp -rf temp_upstream/function/* ./function/
          
          # 4. 补全 Node.js 所需的后缀名
          cd function
          [ -f dylib ] && cp dylib dylib.js || echo "dylib not found"
          [ -f dylans ] && cp dylans dylans.js || echo "dylans not found"
          cd ..
          
          # 5. 清理
          rm -rf temp_upstream

      - name: Push Changes
        run: |
          git add function/
          # 检查是否有变更。--quiet 如果没有差异则返回 0
          if git diff --staged --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Automated Sync: update function folder and add .js suffixes"
            git push origin main
          fi

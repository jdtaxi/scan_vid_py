name: Sync 6dy

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 00:00 运行
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Subtree
        run: |
          git remote add upstream https://github.com/6dylan6/jdpro.git || true
          git fetch upstream main
          
          # 核心修复逻辑
          if git log -1 --function > /dev/null 2>&1; then
            echo "Subtree already exists, pulling..."
            git subtree pull --prefix=function upstream main --squash -m "Sync function folder from upstream"
          else
            echo "Subtree not found, adding..."
            # 如果文件夹存在但未关联，先移除
            rm -rf function
            git commit -am "Remove old function folder for subtree" || true
            git subtree add --prefix=function upstream main --squash -m "Add subtree function folder"
          fi

      - name: Push Changes
        run: |
          git push
